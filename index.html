<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            user-select: none;
        }
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
        }
        .ui {
            margin: 20px 0;
            text-align: center;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-over {
            display: none;
            background: rgba(0,0,0,0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 28px;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .restart-btn:hover {
            background: #45a049;
        }
        @media (max-width: 600px) {
            canvas { width: 90vw; height: 90vw; max-width: 400px; max-height: 400px; }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score" id="score">Score: 0</div>
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <div id="finalScore" style="font-size: 24px; margin: 10px 0;">Final Score: 0</div>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        // Game configuration
        const GRID_SIZE = 20;
        const TILE_COUNT = 20;
        const CANVAS_SIZE = 400;
        const TILE_SIZE = CANVAS_SIZE / TILE_COUNT;

        // Game state
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // Generate random food position (not on snake)
        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x * TILE_SIZE, segment.y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);
                if (i === 0) ctx.fillStyle = '#81C784'; // Head slightly different
            });

            // Draw food
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * TILE_SIZE, food.y * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);
        }

        // Update game logic
        function update() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = `Score: ${score}`;
                food = randomFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = `Final Score: ${score}`;
            gameOverEl.style.display = 'flex';
        }

        // Restart
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreEl.textContent = `Score: 0`;
            gameOverEl.style.display = 'none';
            gameRunning = true;
            food = randomFood();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            switch (e.keyCode) {
                case LEFT: if (dx !== 1) { dx = -1; dy = 0; } break;
                case UP: if (dy !== 1) { dx = 0; dy = -1; } break;
                case RIGHT: if (dx !== -1) { dx = 1; dy = 0; } break;
                case DOWN: if (dy !== -1) { dx = 0; dy = 1; } break;
            }
        });

        // Game loop (60 FPS via requestAnimationFrame)
        function gameLoop() {
            update();
            draw();
            setTimeout(() => requestAnimationFrame(gameLoop), 100); // ~10 FPS for playability, adjust for speed
        }

        // Initialize
        food = randomFood();
        gameLoop();

        // Responsive canvas sizing
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.8, 400);
            canvas.width = size;
            canvas.height = size;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
